<div class="card bg-transparent mb-4">
    <div class="row g-0">
        <div class="col-2 col-xl-1">
            <!--img class="card-img rounded-start p-2" [src]="'../../assets/img/'+icon" alt=""-->
            <div class="bg-img" [style]="'background-image:url(\'../../assets/img/'+icon+'\')'"></div>
        </div>
        <div class="col-10 col-xl-11 ">
            <div class="card-body">
                <h4 class="card-title" >{{title}}</h4>
                <p class="card-text">{{description}}</p>
                <p class="card-text"><small class="text-muted">{{period}}</small></p>
            </div>
        </div>
    </div>
</div>
